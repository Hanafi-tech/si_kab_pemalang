<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/b.app.css">
    <link rel="stylesheet" href="./css/c.app.css">
</head>

<body class="font-poppins bg-white md:bg-slate-100">
    <div class="w-11/12 lg:w-9/12 mx-auto mt-16 mb-16">
        <div class="flex gap-2">
            <div class="hidden md:block md:w-1/2 lg:w-2/3 bg-local rounded shadow-md bg-cover"
                style="background-image: url(./img/banner.jpg);">
            </div>
            <div class="bg-white md:shadow-md rounded px-8 pt-6 pb-8 flex flex-col md:w-1/2 lg:w-1/3">
                <h1 class="mb-4 font-semibold text-2xl">Pendaftaran</h1>
                <h1 class="mb-4 font-medium">Sistem Informasi Industri Kabupaten Pemalang.</h1>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2" for="username">
                        Nama
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3" id="username" type="text"
                        placeholder="Nama">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2" for="username">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3" id="username" type="text"
                        placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
                        id="password" type="password" placeholder="******************">
                    <p class="text-red text-xs italic">Please choose a password.</p>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded"
                        type="button">
                        Daftar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
